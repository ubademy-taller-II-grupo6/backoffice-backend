version: '3'
services: 
  db:
    image:  postgres
    container_name: psql-container
    environment: 
      - POSTGRES_PASSWORD=postgres
    expose: 
      - "5432"
    volumes:
      - db-data:/var/lib/postgresql/data  
    networks:
      - my-network
  webserver:
    build:  .
    container_name: webserver-container   
    ports: 
      - "8000:8000"
    depends_on:
      - db
    networks: 
      - my-network
networks:
  my-network:
    driver: bridge
volumes:
  db-data:
    driver: local